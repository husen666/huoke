# Development compose: infra only (postgres, redis, qdrant, meilisearch, minio).
# Run web and server locally with: pnpm dev
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: huoke
      POSTGRES_PASSWORD: huoke123
      POSTGRES_DB: huokeagent
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huoke -d huokeagent"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./docker/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./docker/data/qdrant:/qdrant/storage
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.6
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-}
      MEILI_ENV: development
    volumes:
      - ./docker/data/meilisearch:/meili_data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-huoke_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-huoke_minio_secret}
    volumes:
      - ./docker/data/minio:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
